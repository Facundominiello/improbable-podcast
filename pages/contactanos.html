    <meta name="description" content="¿Quieres colaborar, hacernos preguntas o compartir tus ideas? ¡Nos encantaría saber de ti! Ponte en contacto con nuestro equipo a través de nuestro canal de comunicación. Estamos ansiosos por escuchar tus comentarios y hacer crecer nuestra comunidad de amantes de los podcasts juntos. ¡No dudes en contactarnos hoy mismo!">

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

    <main>
      <section class="contacto-section">
        <h1 class="contacto-titulo">Mandanos un mensaje</h1>
            <form action="" class="contacto-formulario-contenedor">
                <label for="nombre" class="nombre">
                    <input type="text" name="nombre" id="nombre" autocomplete="name" placeholder="Nombre" class="main-input" required>
                </label>
                <label for="email" class="email">
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="Ejemplo@gmail.com" class="main-input" required>
                </label>
                <label for="mensaje" class="mensaje">
                    <input type="text" name="mensaje" id="mensaje" placeholder="Mensaje" class="main-input" required>
                </label>
                <input type="submit" class="enviar">
            </form>
       </section>
      </main>
    </main>
    <footer>
        <img class="logo-footer" src="../img/logo.png" alt="Logo">
        <a class="instagram" href="https://www.instagram.com/latinogeeks/"  target="_blank"></a>
